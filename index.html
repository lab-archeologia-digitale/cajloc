{ "type": "Feature", "properties": { "fid": 7, "name": "NE-17", "description": "Soluta tipologia di edificio con orientamento NS, seguendo le solite dimensioni (ca. 10,20x6 m, con probabile divisione interna.La ceramica è presente,  ma è molto frammentata. La visibilità è scarsissima.", "level": 2 }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ 20.126052561533996, 39.683786896519713 ], [ 20.126138818071283, 39.683743712839181 ], [ 20.126048970279292, 39.683631548802758 ], [ 20.125965730631272, 39.68367999600774 ], [ 20.126052561533996, 39.683786896519713 ] ] ] ] } },

{ "type": "Feature", "properties": { "fid": 30, "name": "NE-06", "description": "Recinto di forma rettangolare delimitato da roccia naturale, diviso da cumuli di pietre a secco, che sembrano posteriori (probabilmente costruzioni dei pastori). Il lato NE sembra aperto.\nSi segnala la mancanza di ceramica in superficie.", "level": 2 }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ 20.126904754783205, 39.684695771768098 ], [ 20.127010861764546, 39.684620047251514 ], [ 20.127105344056151, 39.684690666769342 ], [ 20.12700193208714, 39.684746572524439 ], [ 20.126937028743196, 39.684710054002103 ], [ 20.126904754783205, 39.684695771768098 ] ] ] ] } },
{ "type": "Feature", "properties": { "fid": 40, "name": "Str20", "description": null, "level": 2 }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ 20.120144320248638, 39.681443898008453 ], [ 20.120201631511346, 39.6814567023603 ], [ 20.120184278573799, 39.681499495202075 ], [ 20.120127116369471, 39.681487557879464 ], [ 20.120144320248638, 39.681443898008453 ] ] ] ] } },
{ "type": "Feature", "properties": { "fid": 55, "name": "NE-10", "description": "Struttura rettangolare orientata SE-NW, di 5,2x10m di dimensioni.  È formata da due ambienti, quello a monte essendo più rialzato; entrambi sono riempiti da macerie, le quali non fanno intravedere le aperture.\nI muri hanno spessore di circa 65-68 cm e formano due facciate regolari. Sembrano essere messi in opera a secco (malta di terra).\nLa visibilità è molto ridotta nell'intera area a causa delle macerie dentro la struttura e della vegetazione fori di essa. Poca ceramica in dispersione e pocchissimio frr.  laterizi.\nÈ stata raccolta della ceramica invetriata con decorazioni a campiture verdi,  diverse scorie metalliche (ferrose) e alcuni frr. di terreno concottato, probabilmente parte di una fornace.", "level": 2 }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ 20.126112618526435, 39.684410645543153 ], [ 20.126174086468641, 39.68448353593751 ], [ 20.126288287225009, 39.68443396770153 ], [ 20.126227866142774, 39.684354163814 ], [ 20.126112618526435, 39.684410645543153 ] ] ] ] } },
{ "type": "Feature", "properties": { "fid": 56, "name": "NE-11", "description": "Simile a NE-10, orientata E-W, con muri a doppio paramento regolare legati da terra. Entrambi i vani sono riempiti da macerie.\nLa ceramica in dispersione è concentrata nel versante sud, anche se la visibilità è molto ridotta a causa della vegetazione e per lo più si riconoscono frustoli non identificabili.\nAnche qui si segnala la presenza di scorie ferrose.", "level": 2 }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ 20.125847077484476, 39.684484393905066 ], [ 20.125904961184766, 39.684368409287039 ], [ 20.125713587389196, 39.684332093744715 ], [ 20.125671651980461, 39.684446659755977 ], [ 20.125847077484476, 39.684484393905066 ] ] ] ] } },
{ "type": "Feature", "properties": { "fid": 57, "name": "NE-12", "description": "Si trova nella parte più alta della collina, in posizione dominante. Si vedono almeno due strutture murarie a formare un angolo retto. Le pietre sono legate da malta di calce e presentano il solito doppio paramento regolare. Più in basso si vede un allineamento di blocchi più grandi di calcare, ma non è chiaro se si tratta di un terrazzamento.\nNella radura in basso si trovano molti frammenti ceramici e laterizi estremamente consunti.\nLo spessore dei muri è di circa 62 cm.  Lo spessore del muro in blocchi, invece,  56-60 cm.\nRaccolti alcuni fondi e orli di ceramica depurata fine, forsde antica.  Molti frustoli, anche di tegole nel pianoro antistante la struttura, dove si vede affiorare la roccia, ben regolarizzata e piatta.\nLa vegetazione dietro la struttura è molto alta e non permette di riconoscere i frammenti ceramici.", "level": 2 }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ 20.125059433713385, 39.684108654148929 ], [ 20.125137537494066, 39.684021029836551 ], [ 20.125391238100267, 39.684115256663077 ], [ 20.125288415371458, 39.684215516570035 ], [ 20.125059433713385, 39.684108654148929 ] ] ] ] } },
{ "type": "Feature", "properties": { "fid": 58, "name": "NE-13", "description": "Si trova a monte si NE-12 in un'area a scarsissima visibilità,  orientata sempre N-S. Dentro la struttura c'è molta vegetazione.  In corrispondenza dell'angolo N si trova una grange roccia.  I muri sono sempre eseguiti con la muratira a doppio pèaramento regolare di circa 68 cm di spessore.\nNon si vedono sul terreno tracce chiare del muro di divisione interna.  Fuori dalla struttura si notano pochi e frammentati frustoli ceramici e laterizi, assolutamente non riconoscibili.  A nord sembra di riconoscere un altro tratto di muro, simile ai precedenti, con andamento un po' obliquo (NW-SE?).  Non sembra di riconoscere malta di calce come legante; forse usata solo malta di terra.", "level": 2 }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ 20.125155131584464, 39.683797168596406 ], [ 20.125127851205079, 39.683749779482653 ], [ 20.125240289782006, 39.683729086227068 ], [ 20.125254517897702, 39.683785095697381 ], [ 20.125155131584464, 39.683797168596406 ] ] ] ] } },
{ "type": "Feature", "properties": { "fid": 59, "name": "NE-14", "description": "Posizione incerta.\nA circa 10m a  W delle strutture di NE-13, si nota un altro muro con andamento NS, parallelo alle altre strutture, il quale si può seguire per più di 3 m, a cominciare da un grande masso, poi prosegue con blocchetti più piccoli.\nA circa 5,5m a W si trova un'altra struttra NS che si può seguire per 4,5m. Sul termine N parte un altro tratto verso E, meno visibile che si segue per non più di 3 m.", "level": 2 }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ 20.124958824572875, 39.68388890268416 ], [ 20.124911364175247, 39.683810076684026 ], [ 20.125034023923472, 39.683768433189648 ], [ 20.125077424508451, 39.683853382931773 ], [ 20.124958824572875, 39.68388890268416 ] ] ] ] } },
{ "type": "Feature", "properties": { "fid": 60, "name": "NE-15", "description": "A monte della sella tra i due dossi, quasi sotto l'albero di fico.\nSolita struttura orientata NS, di scarssisima visibilità a causa della vegetazione. Inoltre le strutture sono in massima parte nascoste dai crolli che sono in pochissimi punti lasciano intravedere qualche filo di muro.\nLa struttura sembra riperere lo stesso schema della pianta rettangolare con divisione centrale.", "level": 2 }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ 20.12546668217799, 39.683567572162971 ], [ 20.125509851615902, 39.683513020713185 ], [ 20.125369792813853, 39.683460679360365 ], [ 20.125341655624684, 39.683533807128583 ], [ 20.12546668217799, 39.683567572162971 ] ] ] ] } },
{ "type": "Feature", "properties": { "fid": 61, "name": "NE-16", "description": "A valle e a poca distanza da NE-15 e meglio riconoscibile di questa, in quanto è possibile prendere delle misure di massima.\nI muri non sembra facciano uso di malta di calce. Come sempre la visibilità è fortemente impedita dai crolli all'interno delle strutture e dalla vegetazione al loro esterno.\nCionnonostante sono riconoscibili tutt'attorno frustoli molto consunti di ceramica e laterizi.", "level": 2 }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ 20.125576517478695, 39.683805855821007 ], [ 20.12567879588488, 39.683748672213497 ], [ 20.125561865333985, 39.683651885973369 ], [ 20.125477416537493, 39.68371638386828 ], [ 20.125576517478695, 39.683805855821007 ] ] ] ] } },
{ "type": "Feature", "properties": { "fid": 62, "name": "NE-18", "description": "Solta struttura con andamento NS di circa 10,20x6,30m.\nSia questa che la vicina NE-19 presentano in crollo lastre lapidee, che non si può escludere appartenessereo alla copertura.", "level": 2 }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ 20.12675681138413, 39.683428550381358 ], [ 20.126838216283481, 39.683394800565225 ], [ 20.126751390405801, 39.683279265870226 ], [ 20.126657890323589, 39.683324720557074 ], [ 20.12675681138413, 39.683428550381358 ] ] ] ] } },
{ "type": "Feature", "properties": { "fid": 63, "name": "NE-19", "description": "Si trova a pochi m a monte di NE-18. Dimensioni 10x6,60. A circa 6,8 m dall'angolo E il muro lungo E si interrompe, non è chiaro se per una lacuna o se si tratta di un'entrata.", "level": 2 }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ 20.126614324839732, 39.683305416885872 ], [ 20.126703894377687, 39.683255829753271 ], [ 20.126602648326195, 39.68312582627383 ], [ 20.126509702215621, 39.68318000371643 ], [ 20.126614324839732, 39.683305416885872 ] ] ] ] } },
{ "type": "Feature", "properties": { "fid": 64, "name": "S2-2", "description": "Tomba a cassa", "level": 2 }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ 20.123749198273856, 39.679469653496341 ], [ 20.12375010822144, 39.679450171478891 ], [ 20.123818472447859, 39.679450174457308 ], [ 20.12381223373669, 39.679471154864544 ], [ 20.123749198273856, 39.679469653496341 ] ] ] ] } },
{ "type": "Feature", "properties": { "fid": 65, "name": "S2-1", "description": "Tomba a camera", "level": 2 }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ 20.123742461786403, 39.679424983377217 ], [ 20.123742193466278, 39.679393696565171 ], [ 20.123827149309406, 39.67939382473547 ], [ 20.123816753628823, 39.679428621143067 ], [ 20.123742461786403, 39.679424983377217 ] ] ] ] } },
{ "type": "Feature", "properties": { "fid": 66, "name": "S5-1", "description": "Piccolo dosso agli estremi meridionali di S5. Sulla sommità si notano solo piccoli frustoli di cermica ad impasto e si nota una generale scarsità/assenza di altri tipi di materiali,  anche laterizi.\nRaccolti pochi frammenti.\nLa visibilità è pessima a causa della vegetazione e di sassi di piccole dimensioni sparsi nell'area.", "level": 2 }, "geometry": { "type": "MultiPolygon", "coordinates": [ [ [ [ 20.124200770011644, 39.677822146235698 ], [ 20.124460843874097, 39.677830261770275 ], [ 20.124682574698621, 39.677721154369088 ], [ 20.124732532628045, 39.677549208103123 ], [ 20.124697413917563, 39.677386877882341 ], [ 20.124523454062427, 39.677287096331064 ], [ 20.124319335795757, 39.677262991208792 ], [ 20.124133177914455, 39.677288256287987 ], [ 20.123993843631599, 39.677389778398187 ], [ 20.123885456934357, 39.677563335002517 ], [ 20.123901939758227, 39.677729627786398 ], [ 20.124025980541553, 39.677788004474365 ], [ 20.124200770011644, 39.677822146235698 ] ] ] ] } }
]

    let overlay;
    const init = function(){
      var mapBounds = new L.LatLngBounds(
      new L.LatLng(39.678207981379224, 20.116272310796024),
      new L.LatLng(39.68535534248258, 20.128292383073955));
      var mapMinZoom = 0;
      var mapMaxZoom = 20;
      var map = L.map('map').setView([39.6817816619309,20.122282346934988], 18);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      overlay = L.tileLayer('https://tiles.paths-erc.eu/CAj/{z}/{x}/{y}.png', {
        minZoom: mapMinZoom,
        maxZoom: mapMaxZoom,
        bounds: mapBounds,
        opacity: 0.85
      }).addTo(map);
      
      lc = L.control.locate({
        locateOptions: {
          watch: true,
          enableHighAccuracy: true
        },
        strings: {
          title: "Show me where I am, yo!"
        }
      }).addTo(map);

      L.control.layers({}, {
        "Areas": L.geoJSON(areas, {
          onEachFeature: (feature, layer) => {
            layer.bindPopup(feature.properties.name);
          }
        }),
        "Notes": L.geoJSON(notes, {
          onEachFeature: (feature, layer) => {
            layer.bindPopup(feature.properties.field_1);
          }
        }),
        "Sites": L.geoJSON(sites, {
          onEachFeature: (feature, layer) => {
            layer.bindPopup(feature.properties.name);
          }
        })
      }).addTo(map);
      
      
    }
  </script>
